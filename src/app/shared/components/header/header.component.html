<header *ngIf="isLoggedIn$ | async">
    <nav>
        <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
          <div fxFlex="40" class="header-title">
            {{'companyName' | translate }}
          </div>
            <div fxFlex class="text--right">
              <button mat-icon-button [matMenuTriggerFor]="matmenu">
                <mat-icon>public</mat-icon>
              </button>
              <mat-menu #matmenu="matMenu">
                <button mat-menu-item (click)="changeLanguage('en')">
                  <mat-icon>flag</mat-icon>
                  <span>
                        English
                    </span>
                </button>
                <button mat-menu-item (click)="changeLanguage('es')">
                  <mat-icon>flag</mat-icon>
                  <span>
                        Espa√±ol
                    </span>
                </button>
              </mat-menu>
              <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon>person</mat-icon>
              </button>
              <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="changeLanguage('en')">
                  <mat-icon>library_books</mat-icon>
                  <span>{{'user-menu.information' | translate}}</span>
                </button>
                <button mat-menu-item (click)="onLogout()">
                  <mat-icon>power_settings_new</mat-icon>
                  <span>{{'user-menu.logout' | translate}}</span>
                </button>
              </mat-menu>
            </div>
        </div>
    </nav>
    <section class="progress-bar">
        <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
        </mat-progress-bar>
    </section>
</header>
