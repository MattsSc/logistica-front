
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ordenId">
    <th mat-header-cell *matHeaderCellDef> Orden Id </th>
    <td mat-cell *matCellDef="let orden"> {{orden.orden_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaRecibido">
    <th mat-header-cell *matHeaderCellDef> Fecha Recibido </th>
    <td mat-cell *matCellDef="let orden"> {{orden.fecha_recibido}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaEntregado">
    <th mat-header-cell *matHeaderCellDef> Fecha Entregado </th>
    <td mat-cell *matCellDef="let orden"> {{orden.fecha_entregado}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let orden"> {{orden.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
