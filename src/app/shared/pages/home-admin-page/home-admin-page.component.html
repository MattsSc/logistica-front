<h1 style="text-align:  center">{{'admin.title' | translate }}</h1>
<div fxLayout="row">
  <div fxFlex="50" fxFlex.gt-sm="50" style="margin: 10px">
    <h3 style="text-align:  center">{{'admin.moviles' | translate }}</h3>
    <button mat-flat-button color="primary" class="add-movil" (click)="openMovilDialog()">{{'addMovilBtn' | translate }}</button>
    <app-moviles-table [movil]="movil"></app-moviles-table>
  </div>
  <div fxFlex="50" fxFlex.gt-sm="50" style="margin: 10px">
    <h3 style="text-align:  center">{{'admin.users' | translate }}</h3>
    <button mat-flat-button color="primary" class="add-movil" (click)="openUserDialog()">{{'addUserBtn' | translate }}</button>
    <app-users-table [user]="user"></app-users-table>
  </div>
</div>
