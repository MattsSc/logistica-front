<div class="content">
  <div class="login-title">
    <h1>Login</h1><span>Logistica Ravo</span>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p *ngIf="showError" class="msg-error"> Usuario y/o contrase√±a invalido.</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button *ngIf="login" mat-raised-button color="primary">Login</button>
        <mat-spinner *ngIf="!login" [diameter]="40" style="margin:0 auto;"></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
