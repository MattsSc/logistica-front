<div class="content">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <p *ngIf="showError" class="msg-error"> Usuario y/o contrase√±a invalido.</p>
      <div class="login__form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="login__row">
            <mat-form-field class="full-width-input" >
              <input matInput placeholder="User" class="login__input name" formControlName="username" required>
              <i class="material-icons md-24 md-light">person_outline</i>
              <mat-error *ngIf="isFieldInvalid('username')">
                Please inform your user name
              </mat-error>
            </mat-form-field>
          </div>
          <div class="login__row">
            <mat-form-field class="full-width-input">
              <input matInput type="password" class="login__input pass" placeholder="Password" formControlName="password" required>
              <i class="material-icons md-24 md-light">vpn_key</i>
              <mat-error *ngIf="isFieldInvalid('username')">
                Please inform your password
              </mat-error>
            </mat-form-field>
          </div>
          <button *ngIf="login" mat-raised-button color="primary" class="login__submit">Login</button>
          <div class="login__submit" *ngIf="!login">
            <mat-spinner [diameter]="40" class="login__submit" style="margin:10px auto;"></mat-spinner>
          </div>
          <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
